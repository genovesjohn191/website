<div class="container">
    <!-- Search Bar and Filter Dropdown -->
    <div class="search-container">
        <mat-form-field appearance="outline" class="search-bar">
            <mat-label>Search Jobs</mat-label>
            <input matInput [(ngModel)]="searchQuery" (input)="searchJobs()" placeholder="Enter job title or keyword">
            <button mat-icon-button matSuffix class="search-icon">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <!-- Job Cards Display -->
    <div class="jobs-container">
        <mat-card *ngFor="let job of jobs">
            <mat-card-header>
                <!-- Circular Image Displayed Above Job Title -->
                <div class="image-container">
                    <img [src]="job.imageURL" alt="{{ job.jobTitle }} image" class="job-image" />
                </div>
            </mat-card-header>
            <mat-card-title>{{ job.jobTitle }}</mat-card-title>
            <mat-card-content>
                <p>{{ job.shortDescription }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" (click)="viewJobDetails(job)">Read More</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
