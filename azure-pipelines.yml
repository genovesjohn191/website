trigger:
  branches:
    include:
    - main
  paths:
    include:
    - sscgi_public_facing/*
    - SSCGI_WEBSITE_ADMIN-FE/*
pr:
  branches:
    include:
    - main
stages:
- stage: __default
  jobs:
  - job: Job
    pool:
      vmImage: 'windows-latest'
    steps:
    - task: NodeTool@0
      inputs:
        versionSource: 'spec'
        versionSpec: '20.x'
        
    - powershell: |
        # Get the list of changed files in the sscgi_public_facing directory
        $commitId = "$(Build.SourceVersion)"
        $previousCommitId = "$(Build.SourceVersionPrevious)"
        
        # Fetch changes between the previous commit and the current commit
        git fetch --depth=2
        $changedFiles = git diff --name-only $previousCommitId $commitId | Where-Object { $_ -like 'sscgi_public_facing/*' }

        if ([string]::IsNullOrEmpty($changedFiles)) {
          Write-Output "No changes detected in sscgi_public_facing."
          Write-Output "##vso[task.setvariable variable=modifiedPath;]"; # Set to empty if no changes
        } else {
          Write-Output "Changed files in sscgi_public_facing:"
          Write-Output $changedFiles
          Write-Output "##vso[task.setvariable variable=modifiedPath;]$changedFiles"
        }
      displayName: 'Capture and Set Modified Path Variable'
      workingDirectory: $(Build.SourcesDirectory)

    - script: |
        echo "Modified Path: $(modifiedPath)"
      displayName: 'Print Modified Path Variable'
    - task: CmdLine@2
      displayName: 'Install npm dependencies for sscgi_public_facing'
      inputs:
        script: |
          npm install
        workingDirectory: $(Build.SourcesDirectory)/sscgi_public_facing
    - task: CmdLine@2
      displayName: 'Build Artifacts for sscgi_public_facing'
      inputs:
        script: |
          npx ng build --output-path=$(Build.ArtifactStagingDirectory)/sscgi_public_facing
        workingDirectory: $(Build.SourcesDirectory)/sscgi_public_facing
    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)/sscgi_public_facing'
        artifactName: 'sscgi_public_facing_build'
      displayName: 'Publish Build Artifact for sscgi_public_facing'

