<div class="content">
    <div class="cont1">
      <div class="search-container">
        <input class="searchinput" type="text" placeholder="Search..." [(ngModel)]="searchTerm" (keyup)="applyFilter($event)" />
        <mat-icon>search</mat-icon>
      </div>
      <div class="buttons" >
        <button mat-flat-button class="basic-button"  *ngIf="module === 'section-formatting'" [routerLink]="create">Create</button>
        <button mat-flat-button class="basic-button" *ngIf="module !== 'section-formatting'" (click)="openCreateModal()">Create</button>
        <button mat-stroked-button class="basic-button">Restore</button>
      </div>
    </div>
  
    <div class="mat-elevation-z8 cont2">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.header }} </th>
          <div *ngIf="column.key !== 'actions'">
            <td mat-cell *matCellDef="let element" > {{ element[column.key] }} </td>
          </div>
          <div *ngIf="column.key === 'actions'">
            <td mat-cell *matCellDef="let element" class="actions-cell">
                <button mat-mini-fab class="editbtn" (click)="editElement(element)">
                  <img src="../../../../assets/Images/Edit Property.png">
                </button>
                <button mat-mini-fab class="viewbtn" (click)="viewElement(element)">
                  <img src="../../../../assets/Images/View.png">
                </button>
                <button mat-mini-fab class="deletebtn" (click)="deleteElement(element)">
                  <img src="../../../../assets/Images/Trash.png">
                </button>
              </td>
          </div>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
