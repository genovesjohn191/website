<div *ngIf="loading" class="spinner-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
<div >
    <app-table [data]="data" [columns]="myColumns" [link]="link" [module]="module" [createModalData]="createModalData"  (submitTriggered)="onSubmit($event[0], $event[1])"></app-table>
</div>
